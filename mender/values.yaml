  hpa: {}
  # enabled: true
  # minReplicas: 1
  # maxReplicas: 3
  # metrics: {}
  # behavior: {}

  # PodDisruptionBudget default resources
  pdb:
    enabled: false
    minAvailable: 1
    # maxUnavailable: 1

  # custom default envs for every service
  customEnvs: []
