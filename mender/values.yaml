  replicas: 1
  resources:
    limits:
      cpu: 100m
      memory: 128M
    requests:
      cpu: 100m
      memory: 128M
  affinity: {}
  image:
    registry: registry.mender.io
    repository: mendersoftware/devicemonitor
    imagePullPolicy: IfNotPresent
  imagePullSecrets: []
  nodeSelector: {}
  service:
    name: mender-devicemonitor
    annotations: {}
    type: ClusterIP
    port: 8080
  podSecurityContext:
