global:
  enterprise: true
  hosted: false
  auditlogs: true
  image:
    registry: registry.mender.io
    username: null
    password: null
    tag: mender-3.6.0-build3
  mongodb:
    URL: mongodb://mongodb
  nats:
    URL: nats://nats:4222
  redis:
    username: null
    password: null
    URL: ""
  storage: "aws"
  s3:
    AWS_URI: ""
    AWS_EXTERNAL_URI: ""
    AWS_BUCKET: mender-artifact-storage
    AWS_REGION: us-east-1
    AWS_ACCESS_KEY_ID: myaccesskey
    AWS_SECRET_ACCESS_KEY: mysecretkey
    AWS_FORCE_PATH_STYLE: "true"
    AWS_TAG_ARTIFACT: "true"
    AWS_SERVICE_ACCOUNT_NAME: ""
  azure:
    AUTH_CONNECTION_STRING: ""
    AUTH_SHARED_KEY_ACCOUNT_NAME: ""
    AUTH_SHARED_KEY_ACCOUNT_KEY: ""
    AUTH_SHARED_KEY_URI: ""
    CONTAINER_NAME: mender-artifact-storage
  smtp:
    EMAIL_SENDER: root@localhost
    SMTP_HOST: "localhost:25"
    SMTP_AUTH_MECHANISM: "PLAIN"
    SMTP_USERNAME: "null"
    SMTP_PASSWORD: "null"
    SMTP_SSL: "false"
  url: "https://mender-api-gateway"
  # guardrails for subcharts
  namespaceOverride: ""

# default values:
# these values applies to all resources
# and are applied when specific service values are not
# present
default:
  affinity: {}
  tolerations: {}

# Using default values from https://artifacthub.io/packages/helm/bitnami/mongodb
mongodb:
  enabled: false
  architecture: replicaset
  externalAccess:
    enabled: false
    service:
      type: LoadBalancer
  image:
    tag: "4.4.13-debian-10-r63"
  auth:
    enabled: true
    rootPassword: "pleasechangeme"
    replicaSetKey: "pleasechangeme"
    username: "mender"
    # reference to Bitnami chart only: the database name is managed by Mender only
    database: "mender"
  global:
    storageClass: ""
  commonAnnotations:
    helm.sh/hook: "pre-install"
    helm.sh/hook-weight: "-100"
  service:
    nameOverride: ""

# Using default values from https://github.com/nats-io/k8s/tree/main/helm/charts/nats
nats:
  enabled: false
  cluster:
    enabled: true
    replicas: 3
  fullnameOverride: "" 
  nats:
    image: "nats:2.7.4-scratch"
    jetstream:
      enabled: true
      memStorage:
        enabled: true
        size: "1Gi"
      fileStorage:
        enabled: true
        size: "2Gi"
        storageDirectory: /data/
        storageClassName: ""

api_gateway:
  enabled: true
  podAnnotations: {}
  dashboard: false
  image:
    registry: docker.io
    repository: traefik
    tag: v2.5
    imagePullPolicy: IfNotPresent
  replicas: 1
  resources:
    limits:
      cpu: 600m
      memory: 1G
    requests:
      cpu: 600m
      memory: 512M
  affinity: {}
  nodeSelector: {}
  httpPort: 9080
  httpsPort: 9443
  service:
    name: mender-api-gateway
    annotations: {}
    type: ClusterIP
    httpPort: 80
    httpsPort: 443
  env:
    SSL: true
  minio:
    enabled: true
    podAnnotations: {}
    url: "http://minio:9000"
  rateLimit:
    average: 100
    burst: 100
    period: "1s"
    sourceCriterion:
      ipStrategy:
        depth: 1
  podSecurityContext:
    enabled: false
    runAsNonRoot: true
    runAsUser: 65534
  containerSecurityContext:
    enabled: false
    allowPrivilegeEscalation: false
    runAsUser: 65534

deployments:
