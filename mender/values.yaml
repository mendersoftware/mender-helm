global:
  enterprise: true
  hosted: false
  auditlogs: true
  image:
    registry: registry.mender.io
    username: null
    password: null
  mongodb:
    URL: mongodb://mongodb
  nats:
    URL: nats://nats:4222
  s3:
    AWS_URI: ""
    AWS_EXTERNAL_URI: ""
    AWS_BUCKET: mender-artifact-storage
    AWS_REGION: us-east-1
    AWS_ACCESS_KEY_ID: myaccesskey
    AWS_SECRET_ACCESS_KEY: mysecretkey
    AWS_FORCE_PATH_STYLE: "true"
    AWS_TAG_ARTIFACT: "true"
    AWS_SERVICE_ACCOUNT_NAME: ""
  smtp:
    EMAIL_SENDER: root@localhost
    SMTP_ADDRESS: "localhost:25"
    SMTP_LOGIN: "null"
    SMTP_PASSWORD: "null"
    SMTP_SSL: "false"
  url: "https://mender-api-gateway"

api_gateway:
  enabled: true
  podAnnotations: {}
  dashboard: false
  image:
    registry: docker.io
    repository: traefik
    tag: v2.5
    imagePullPolicy: IfNotPresent
  replicas: 1
  resources:
    limits:
      cpu: 600m
      memory: 1G
    requests:
      cpu: 600m
      memory: 512M
  affinity: {}
  nodeSelector: {}
  httpPort: 80
  httpsPort: 443
  service:
    name: mender-api-gateway
    annotations: {}
    type: ClusterIP
    httpPort: 80
    httpsPort: 443
  env:
    SSL: true
  minio:
    enabled: true
    podAnnotations: {}
    url: "http://minio:9000"
  rateLimit:
    average: 100
    burst: 100
    period: "1s"
    sourceCriterion:
      ipStrategy:
        depth: 1

deployments:
  enabled: true
  podAnnotations: {}
  automigrate: true
  replicas: 1
  resources:
    limits:
      cpu: 300m
      memory: 128M
    requests:
      cpu: 300m
      memory: 64M
  affinity: {}
  image:
    registry: ""
    repository: ""
    tag: mender-3.4.0
    imagePullPolicy: IfNotPresent
  nodeSelector: {}
  service:
    name: mender-deployments
    annotations: {}
    type: ClusterIP
    port: 8080
  env:
    DEPLOYMENTS_MIDDLEWARE: prod
    DEPLOYMENTS_PRESIGN_SECRET: ""

device_auth:
  enabled: true
  podAnnotations: {}
  automigrate: true
  replicas: 1
  resources:
    limits:
      cpu: 350m
      memory: 128M
    requests:
      cpu: 350m
      memory: 128M
  affinity: {}
  image:
    registry: ""
    repository: ""
    tag: mender-3.4.0
    imagePullPolicy: IfNotPresent
  nodeSelector: {}
  service:
    name: mender-device-auth
    annotations: {}
    type: ClusterIP
    port: 8080
  env:
    DEVICEAUTH_INVENTORY_ADDR: http://mender-inventory:8080/
    DEVICEAUTH_ORCHESTRATOR_ADDR: http://mender-workflows-server:8080/
    DEVICEAUTH_JWT_ISSUER: Mender
    DEVICEAUTH_JWT_EXP_TIMEOUT: 604800
    DEVICEAUTH_MIDDLEWARE: prod
    DEVICEAUTH_REDIS_ADDR: "mender-redis:6379"
    DEVICEAUTH_REDIS_USERNAME: ""
    DEVICEAUTH_REDIS_PASSWORD: ""
    DEVICEAUTH_REDIS_DB: "1"
    DEVICEAUTH_REDIS_TIMEOUT_SEC: "1"
    DEVICEAUTH_REDIS_LIMITS_EXPIRE_SEC: "3600"
    DEVICEAUTH_TENANTADM_ADDR: http://mender-tenantadm:8080

