# Redis as a subchart
# Using a bitnami sub-chart by default = test usage only
# It's recommended to use a suitable Redis Cluster for Production
redis:
  enabled: true
  architecture: replication
  commonAnnotations:
    helm.sh/hook: "pre-install"
    helm.sh/hook-weight: "-50"
  auth:
    enabled: false
  commonConfiguration: |-
    appendonly no
    save ""
    tcp-keepalive 0
  master:
    persistence:
      enabled: false
  replica:
    persistence:
      enabled: false
  fullnameOverride: ""

dbmigration:
  enable: true
  annotations: {}
  backoffLimit: 5
  affinity: {}
  nodeSelector: {}
  podSecurityContext:
    enabled: false
    runAsNonRoot: true
    runAsUser: 999

