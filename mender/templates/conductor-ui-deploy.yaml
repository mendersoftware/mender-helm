{{- if .Values.conductor_ui.enabled  }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: conductor-ui
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: conductor-ui
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: conductor
    app.kubernetes.io/part-of: mender
    helm.sh/chart: "{{ .Chart.Name }}"
spec:
  replicas: {{ .Values.conductor_ui.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: conductor-ui

  # if deployment is not completed within 5 min, consider it failed,
  # as result deployment Reason=ProgressDeadlineExceeded
  # needs to be big enough to rollout to complete
  progressDeadlineSeconds: 300

  # Rollout upgrade one by one
  # In case any issues, they will be detected early and deployment be stopped.
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

  template:
    metadata:
      labels:
        app.kubernetes.io/name: conductor-ui
    spec:
      containers:
      - name: conductor-ui
        image: {{ .Values.conductor_ui.image.registry }}/{{ .Values.conductor_ui.image.repository }}:{{ .Values.conductor_ui.image.tag }}
        imagePullPolicy: {{ .Values.useradm.image.imagePullPolicy }}
        resources:
{{ toYaml .Values.conductor_ui.resources | indent 10 }}
        env:
        - name: WF_SERVER
          value: {{ .Values.conductor_ui.env.WF_SERVER | quote }}

{{- if .Values.global.image.username  }}
      imagePullSecrets:
      - name: docker-registry
{{- end }}
{{- end }}
