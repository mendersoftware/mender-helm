{{- if .Values.email_sender.enabled  }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-sender
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: email-sender
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: email-sender
    app.kubernetes.io/part-of: mender
    helm.sh/chart: "{{ .Chart.Name }}"
spec:
  replicas: {{ .Values.email_sender.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: email-sender

  # if deployment is not completed within 10 min, consider it failed,
  # as result deployment Reason=ProgressDeadlineExceeded
  # needs to be big enough to rollout to complete
  progressDeadlineSeconds: 600

  # Rollout upgrade one by one
  # In this case we warranty there are always instances online.
  # In case any issues, they will be detected early and deployment be stopped.
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

  template:
    metadata:
      labels:
        app.kubernetes.io/name: email-sender
    spec:
      containers:
      - name: email-sender
        image: {{ .Values.email_sender.image.registry }}/{{ .Values.email_sender.image.repository }}:{{ .Values.email_sender.image.tag }}
        imagePullPolicy: {{ .Values.useradm.image.imagePullPolicy }}
        resources:
{{ toYaml .Values.email_sender.resources | indent 10 }}

        env:
        - name: CONDUCTOR
          value: {{ .Values.email_sender.env.CONDUCTOR | quote }}

        # Set in order, last value for the key will be used in case duplications.
        envFrom:
        - secretRef:
            name: smtp

{{- if .Values.global.image.username  }}
      imagePullSecrets:
      - name: docker-registry
{{- end }}
{{- end }}
