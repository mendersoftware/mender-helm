{{- if .Values.org_welcome_email_preparer.enabled  }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: org-welcome-email-preparer
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: org-welcome-email-preparer
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: org-welcome-email-preparer
    app.kubernetes.io/part-of: mender
    helm.sh/chart: "{{ .Chart.Name }}"
spec:
  replicas: {{ .Values.org_welcome_email_preparer.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: org-welcome-email-preparer

  # if deployment is not completed within 10 min, consider it failed,
  # as result deployment Reason=ProgressDeadlineExceeded
  # needs to be big enough to rollout to complete
  progressDeadlineSeconds: 600

  # Rollout upgrade one by one
  # In this case we warranty there are always instances online.
  # In case any issues, they will be detected early and deployment be stopped.
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

  template:
    metadata:
      labels:
        app.kubernetes.io/name: org-welcome-email-preparer
    spec:
      containers:
      - name: org-welcome-email-preparer
        image: {{ .Values.org_welcome_email_preparer.image.registry }}/{{ .Values.org_welcome_email_preparer.image.repository }}:{{ .Values.org_welcome_email_preparer.image.tag }}
        imagePullPolicy: {{ .Values.useradm.image.imagePullPolicy }}
        resources:
{{ toYaml .Values.org_welcome_email_preparer.resources | indent 10 }}
        env:
        - name: CONDUCTOR
          value: {{ .Values.org_welcome_email_preparer.env.CONDUCTOR | quote }}

{{- if .Values.global.image.username  }}
      imagePullSecrets:
      - name: docker-registry
{{- end }}
{{- end }}
