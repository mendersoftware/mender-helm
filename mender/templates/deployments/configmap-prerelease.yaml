{{- if and .Values.deployments.enabled .Values.deployments.config }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "mender.fullname" . }}-deployments-prerelease
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "mender.labels" . | nindent 4 }}
    app.kubernetes.io/name: {{ include "mender.fullname" . }}-deployments-prerelease
    app.kubernetes.io/component: deployments
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-weight: "-10"
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded,hook-failed
data:
  config.yaml: |-
    {{- if (typeIs "string" .Values.deployments.config) }}
    {{- fromYaml .Values.deployments.config | toYaml | nindent 4}}
    {{- else }}
    {{- toYaml .Values.deployments.config | nindent 4 }}
    {{- end }}
{{- end }}
