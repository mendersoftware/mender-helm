{{- if .Values.auditlogs.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auditlogs
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: auditlogs
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: auditlogs
    app.kubernetes.io/part-of: mender
    helm.sh/chart: "{{ .Chart.Name }}"
spec:
  replicas: {{ .Values.auditlogs.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: auditlogs

  # if deployment is not completed within 10 min, consider it failed,
  # as result deployment Reason=ProgressDeadlineExceeded
  # needs to be big enough to rollout to complete
  progressDeadlineSeconds: 600

  # Rollout upgrade one by one
  # In this case we warranty there are always instances online.
  # In case any issues, they will be detected early and deployment be stopped.
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1

  template:
    metadata:
      labels:
        app.kubernetes.io/name: auditlogs
    spec:
      {{- with .Values.auditlogs.affinity }}
      affinity: {{ tpl (toYaml .) $ | nindent 8 }}
      {{- end }}

      containers:
      - name: auditlogs
      ***REMOVED*** {{ .Values.auditlogs.image.registry }}/{{ .Values.auditlogs.image.repository }}:{{ .Values.auditlogs.image.tag }}
        imagePullPolicy: {{ .Values.useradm.image.imagePullPolicy }}
        resources:
{{ toYaml .Values.auditlogs.resources | indent 10 }}

{{- if .Values.auditlogs.automigrate }}
        args: ["server", "--automigrate"]
{{- else -}}
        args: ["server"]
{{- end }}

        # Readiness/liveness probes
        # readinessProbe: FIXME: endpoint not yet implemented by the service
        #    httpGet:
        #      path: /api/internal/v1/auditlogs/health
        #      port: 8080
        #    periodSeconds: 15
        livenessProbe:
          httpGet:
            path: /api/internal/v1/auditlogs/health/alive
            port: 8080
          periodSeconds: 5

        env:
        # Supported configuration settings: https://github.com/mendersoftware/auditlogs/blob/master/config.yaml
        # Set in order, last value for the key will be used in case duplications.
        envFrom:
        - prefix: AUDITLOGS_
          secretRef:
            name: mongodb-common

{{- if .Values.global.image.username }}
      imagePullSecrets:
      - name: docker-registry
{{- end }}
{{- end }}
