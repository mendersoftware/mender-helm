apiVersion: v2
appVersion: "3.6.0"
description: Mender is a robust and secure way to update all your software and deploy your IoT devices at scale with support for customization
name: mender
version: 10.6.871181987
keywords:
  - mender
  - iot
  - ota
home: https://mender.io
icon: https://github.com/mendersoftware/mender/raw/master/mender_logo.png
sources:
  - https://github.com/mendersoftware/mender-helm
maintainers:
  - name: Northern.tech AS
    email: contact@northern.tech
    url: https://northern.tech
dependencies:
  - name: mongodb
    version: ~13.9.1
    repository: "https://charts.bitnami.com/bitnami"
    condition: mongodb.enabled
  - name: opensearch
    version: ~2.9.1
    repository: "https://opensearch-project.github.io/helm-charts/"
    condition: opensearch.enabled
  - name: nats
    version: ~0.8.2
    repository: "https://nats-io.github.io/k8s/helm/charts/"
    condition: nats.enabled
  - name: cert-manager
    version: v1.11.0
    repository: https://charts.jetstack.io
    alias: certmanager
    condition: certmanager.enabled
