global:
  enterprise: true
  mongodb:
    URL: mongodb://mender-mongo-mongodb
  nats:
    URL: "nats://nats:4222"
  s3:
    AWS_URI: http://seaweedfs-s3:8333
    AWS_REGION: us-east-1

default:
  imagePullSecrets:
    - name: my-mender-pull-secret


mongodb:
  enabled: false
nats:
  enabled: false
workflows:
  nats:
    replicas: "1"
redis:
  enabled: true
  architecture: standalone
  master:
    persistence:
      enabled: false
  replica:
    persistence:
      enabled: false
