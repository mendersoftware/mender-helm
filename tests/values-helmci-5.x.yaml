global:
  mongodb:
    URL: mongodb://mender-mongo-mongodb
  s3:
    AWS_URI: http://seaweedfs-s3:8333
    AWS_REGION: eu-central-1

redis:
  global:
    security:
      allowInsecureImages: true
  architecture: standalone
  image:
    repository: bitnamisecure/redis
    tag: latest
  master:
    persistence:
      enabled: false
  replica:
    persistence:
      enabled: false

api_gateway:
  env:
    SSL: false
